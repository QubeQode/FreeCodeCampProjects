<!DOCTYPE html>
<html>
    <head>
        <title>
            Neumorphism Survey
        </title>
        <style>
            :root{
                min-height: 100%;
                --off-white:rgb(240, 234, 234);
                --alt-white:rgb(247, 240, 240);
                font-family: Arial, Helvetica, sans-serif;
            }
           body {
                min-height: 100%;
                min-width: auto;
                display: flex;
                flex-direction: row;
                justify-content: center;
                background-color: var(--off-white);
            }
            .neu {
                background-color: var(--off-white);
                border: 1px solid rgb(255, 255, 255, 0.4);
                box-shadow: -16px -16px 28px 0 rgba(255, 255, 255, 0.83), 8px 8px 22px 0 rgba(217, 210, 200, 0.51);
                border-radius: 12px;
            }
            .neu-inv {
                background-color: transparent;
                border: 1px solid rgb(255, 255, 255, 0.4);
                box-shadow: -6px -6px 10px 0 rgba(255, 255, 255, 0.83), 3px 3px 1px 0 rgba(217, 210, 200, 0.51); 
                border-radius: 6px;
                margin: 10px;
            }
            .radio-neu {
                background-color: transparent;
                border: 1px solid rgb(255, 255, 255, 0.4);
                box-shadow: -6px -6px 10px 0 rgba(255, 255, 255, 0.83), 3px 3px 1px 0 rgba(217, 210, 200, 0.51); 
                border-radius: 50%;
                margin: 10px;
            }
            .main-card {
                display: flex;
                flex-direction: column;
                align-items: center;
                box-sizing: border-box;
                flex: 2;
            }
            #center-input {
                margin: 3px;
            }
            .filler {
                flex: 1;
            }
            #title {
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <div class="filler">
        </div>
        <div class="neu main-card">
            <h1 id="title">
                Neumorphism Survey
            </h1>
            <input type="text" class="neu-inv">
            <input type="text" class="neu-inv">
            <input type="text" class="neu-inv">
            <select class="neu-inv">             
            </select>
            <div class="radio-neu">
                <input type="radio" id="center-input">
            </div>
                <select class="neu-inv">
            </select>
            <div class="neu-inv">
                <input type="checkbox" class="neu-inv">
            </div>
            <textarea class="neu-inv">
            </textarea>
            <button type="button" class="neu-inv">Submit</button>
        </div>
        <div class="filler">
        </div>
    </body>
</html>
