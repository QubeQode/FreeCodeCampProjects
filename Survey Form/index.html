<!DOCTYPE html>
<html>
    <head>
        <title>
            Neumorphism Survey
        </title>
        <style>
            :root{
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                --off-white:rgb(240, 234, 234);
                --alt-white:rgb(247, 240, 240);
                font-family: Arial, Helvetica, sans-serif;
                color: rgba(0, 0, 0, 0.55)
            }
           body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background-color: var(--off-white);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .height-wrapper {
                display: flex;
                flex-direction: row;
                flex: 0.5;
                justify-content: center;
            }
            .width-wrapper {
                display: flex;
                flex-direction: row;
                flex: 0.5;
                justify-content: center;
            }
            .main-card {
                display: flex;
                flex: 1;
                flex-direction: column;
                box-sizing: border-box;
                margin: 10px;
                padding: 10px;
            }
            .neu-card {
                background-color: var(--off-white);
                box-shadow: -10px -10px 24px 0 rgba(255, 255, 255, 0.63), 8px 8px 18px 0 rgba(217, 210, 200, 0.86); 
                border-radius: 24px;
            }
            .content-height {
                display: flex;
                flex-direction: row;
                flex: 1;
                align-content: flex-end;
            }
            .content-width {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            #title {
                font-size: 36px;
                padding: 0px;
                margin: 0px;
                text-transform: uppercase;
                text-align: center;
                flex: 0.15;
                margin-bottom: 10px;
            }
            .neu-txt {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: inset -0.5px -0.5px 1px 0 rgba(255, 255, 255, 0.73), inset 2.5px 2.5px 7px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
                margin: 10px;
                flex: 1;
            }
            select {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: inset -0.5px -0.5px 1px 0 rgba(255, 255, 255, 0.73), inset 2.5px 2.5px 7px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
                margin: 10px;
                flex: 1;
            }
            .rad-container {
                display: flex;
                flex-direction: row;
                flex: 1;
            }
            .rad-container input[type=radio] {
                opacity: 0;
                width: 0;
                height: 0;
                margin: 0;
            }
            .rad-container label {
                font-size: 10px;
            }
            .neu-icon {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: inset -0.5px -0.5px 1px 0 rgba(255, 255, 255, 0.73), inset 2.5px 2.5px 7px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
            }
            input[type=checkbox] {
                flex: 1;
            }
            textarea {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: inset -0.5px -0.5px 1px 0 rgba(255, 255, 255, 0.73), inset 2.5px 2.5px 7px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
                margin: 10px;
                resize: none;
                flex: 1;
            }
            button {
                flex: 1;
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: -0.5px -0.5px 1px 0 rgba(255, 255, 255, 0.73), 2.5px 2.5px 7px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
                margin: 10px;
                color:rgba(0, 0, 0, 0.55);
            }
        </style>
    </head>
    <body>
        <div class="height-wrapper">
            <div class="width-wrapper">
                <div class="neu-card main-card">
                    <h1 id="title">
                        Thoughts on neumorphism:
                    </h1>
                    <div class="content-height">
                        <div class="content-width">
                            <input type="text" class="neu-txt" style="margin-top: 2px;">
                            <input type="text" class="neu-txt">
                            <input type="text" class="neu-txt">
                            <select>             
                            </select>
                            <div class="rad-container">
                                <input type="radio">
                                <label for="radioX">RadioX</label>
                                <span class="neu-icon"></span>
                            </div>
                            <select>
                            </select>
                            <input type="checkbox">
                            <textarea>
                            </textarea>
                            <button type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
