<!DOCTYPE html>
<html>
    <head>
        <title>
            Neumorphism Survey
        </title>
        <style>
            :root{
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                --off-white:rgb(240, 234, 234);
                --alt-white:rgb(247, 240, 240);
                font-family: Arial, Helvetica, sans-serif;
                color: rgba(0, 0, 0, 0.55)
            }
           body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background-color: var(--off-white);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .height-wrapper {
                display: flex;
                flex-direction: row;
                flex: 0.75;
                justify-content: center;
                height: fit-content;
            }
            .width-wrapper {
                display: flex;
                flex-direction: row;
                flex: 0.75;
                justify-content: center;
                height: fit-content;
            }
            .main-card {
                display: flex;
                flex: 1;
                flex-direction: column;
                box-sizing: border-box;
                margin: 10px;
                padding: 10px;
            }
            .neu-card {
                background-color: var(--off-white);
                box-shadow: -10px -10px 24px 0 rgba(255, 255, 255, 0.63), 8px 8px 18px 0 rgba(217, 210, 200, 0.86); 
                border-radius: 24px;
            }
            .heading-space {
                flex: 0.12;
            }
            .content-height {
                display: flex;
                flex-direction: row;
                flex: 1;
                align-content: flex-end;
            }
            .content-width {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            #title {
                font-size: 36px;
                padding: 0px;
                margin: 0px;
                text-transform: uppercase;
                text-align: center;
                flex: 0.15;
                margin: 20px 0px 1px 0px;
            }
            #subscript {
                font-size: 11px;
                font-style: italic;
                font-weight: 600;
                text-transform: uppercase;
                text-align: center;
                margin: 4px 0px 9px 0px;
                flex: 0.3;
            }
            label {
                font-size: 17px;
                font-weight: bold;
            }
            .neu-txt {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: inset -0.5px -0.5px 1px 0 rgba(255, 255, 255, 0.73), inset 2.5px 2.5px 7px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
                margin: 10px;
            }
            .neu-txt:focus {
                outline: none;
            }
            .rad-container {
                display: flex;
                flex-direction: row;
                align-items: center;
                font-size: 13px;
                font-weight: normal;
            }
            .rad-container input[type=radio] {
                opacity: 0;
                width: 0;
                height: 0;
                margin: 0;
            }
            .neu-icon {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: -1px -1px 4px 0 rgba(255, 255, 255, 0.93), 2.5px 2.5px 3px 0 rgba(217, 210, 200, 0.71);  
                border-radius: 50%;
                padding: 12px;
                margin: 5px;
            }
            .rad-container:hover input ~ .neu-icon {
                box-shadow: -1.5px -1.5px 3px 0 rgba(217, 210, 200, 0.71), 1px 1px 4px 0  rgba(255, 255, 255, 0.93);
                transition-duration: 500ms;
            } 
            .rad-container input:checked ~ .neu-icon {
                box-shadow: 1.5px 2px 4px 0 rgba(255, 255, 255, 0.43), 1px 1px 4px 0 rgba(255, 255, 255, 0.13),  inset 1px 0.5px 7px 0 rgba(217, 210, 200, 0.71), inset -1px -1px 2px rgba(255, 255, 255, 0.85);
                transition-duration: 100ms;
            }
            select {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: inset -0.5px -0.5px 1px 0 rgba(255, 255, 255, 0.73), inset 2.5px 2.5px 7px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
                margin: 10px;
                color: rgba(0, 0, 0, 0.55);
                font-size: 13px;
                
            }
            select:focus {
                outline: none;
            }
            option[value=""] {
                display: none;
            }
            .check-container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 13px;
                font-weight: normal;
                line-height: 25px;
            }
            .check-container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }
            .neu-check {
                position: absolute;
                top: 0;
                left: 0;
                height: 25px;
                width: 25px;
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: -1px -1px 4px 0 rgba(255, 255, 255, 0.93), 2.5px 2.5px 3px 0 rgba(217, 210, 200, 0.71);  
                border-radius: 5%;
            }
            .check-container:hover input ~ .neu-check {
                box-shadow: -1.5px -1.5px 3px 0 rgba(217, 210, 200, 0.71), 1px 1px 4px 0  rgba(255, 255, 255, 0.93);
                transition-duration: 350ms;
            }
            .check-container input:checked ~ .neu-check {
                box-shadow: 1.5px 2px 4px 0 rgba(255, 255, 255, 0.43), 1px 1px 4px 0 rgba(255, 255, 255, 0.13),  inset 1px 0.5px 7px 0 rgba(217, 210, 200, 0.71), inset -1px -1px 2px rgba(255, 255, 255, 0.85);
                transition-duration: 350ms;
            }
            .neu-check:after {
                content: "";
                position: absolute;
                display: none; 
            }
            .check-container input:checked ~ .neu-check:after {
                display: block;
                transition: 350ms;
            }
            .check-container .neu-check:after {
                left: 6.5px;
                bottom: 5.5px;
                background-color: var(--off-white);
                height: 13px;
                width: 13px;
                box-shadow: 1.5px 1.5px 2px 0 rgba(255, 255, 255, 0.13), -1.5px -1.5px 2px 0 rgba(255, 255, 255, 0.63);
            }
            textarea {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: inset -0.5px -0.5px 1px 0 rgba(255, 255, 255, 0.73), inset 2.5px 2.5px 7px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
                margin: 10px;
                resize: none;
            }
            textarea:focus {
                outline: none;
            }
            button {
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 0.025);
                box-shadow: -1px -1px 4px 0 rgba(255, 255, 255, 0.93), 2.5px 2.5px 3px 0 rgba(217, 210, 200, 0.71); 
                border-radius: 18px;
                margin: 10px;
                color:rgba(0, 0, 0, 0.55);
            }
            button:hover {
                box-shadow: -1.5px -1.5px 3px 0 rgba(217, 210, 200, 0.71), 2.5px 2.5px 4px 0  rgba(255, 255, 255, 0.93);
                transition-duration: 500ms;
            }
            button:focus {
                box-shadow: -1.5px -1.5px 3px 0 rgba(217, 210, 200, 0.73), 2.5px 2.5px 4px 0 rgba(255, 255, 255, 0.13),  inset 1px 0.5px 7px 0 rgba(217, 210, 200, 0.71), inset -3px -3px 5px rgba(255, 255, 255, 0.71);
                transition-duration: 100ms;
                outline: none;
            }
        </style>
    </head>

    <body>
        <div class="height-wrapper">
            <div class="width-wrapper">
                <div class="neu-card main-card">
                    <div class="heading-space">
                        <h1 id="title">
                            Thoughts on neumorphism:
                        </h1>
                        <h2 id="subscript">
                            The following questionnaire has been made designed using the tenents of the style in question. Please take a moment to analyze the user interface before answering the questions below:
                        </h2>
                    </div>
                    <div class="content-height">
                        <div class="content-width">
                            <form>
                                <label for="name">
                                    Name:
                                <input type="text" name="name" class="neu-txt" style="margin-top: 2px;" placeholder="Enter your name" required>
                                </label>
                                <label for="email">
                                    Email:
                                    <input type="text" name="email" class="neu-txt" placeholder="Enter your Email" required>
                                </label>
                                <label for="age">
                                    Age: <span style="font-size: 12px;">(Optional)</span>
                                    <input type="number" name="age" class="neu-txt" placeholder="Age">
                                </label>
                                <label for="employment-select">Which option best describes you?</label>
                                <select name="employment" id="employment-select" required>
                                    <option value="" disabled selected>--Please choose an option--</option>
                                    <option value="student">Student</option>
                                    <option value="employer">Employer</option>
                                    <option value="full-time">Full-time Job</option>
                                    <option value="incognito">Prefer not to say</option>
                                    <option value="other">Other</option>
                                </select>
                                <label>
                                    Would you use this design format on your own website?
                                    <label class="rad-container">
                                        <input type="radio" name="radio">
                                        <span class="neu-icon"></span>
                                        Yes
                                    </label>
                                    <label class="rad-container">
                                        <input type="radio" name="radio">
                                        <span class="neu-icon"></span>
                                        Circumstantially
                                    </label>
                                    <label class="rad-container">
                                        <input type="radio" checked="checked" name="radio">
                                        <span class="neu-icon"></span>
                                        On certain elements
                                    </label>
                                    <label class="rad-container">
                                        <input type="radio" name="radio">
                                        <span class="neu-icon"></span>
                                        No
                                    </label>
                                    <label class="rad-container">
                                        <input type="radio" name="radio">
                                        <span class="neu-icon"></span>
                                        Other
                                    </label>
                                </label>
                                <label for="fave-feature">What design feature is your favourite?</label>
                                <select name="fave-feature" id="fave-select">
                                    <option value="" disabled selected>--Please choose an option--</option>
                                    <option value="display-card">Display Card</option>
                                    <option value="text-box">Text Box</option>
                                    <option value="select-list">Select List</option>
                                    <option value="radial-list">Radial List</option>
                                    <option value="check-list">Checkbox List</option>
                                    <option value="other">Other</option>
                                </select>
                                <label>
                                    Which of the following drawbacks applies to the design on this form?<span style="font-size: 13px;">(Check all that apply)</span>
                                    <label class="check-container">
                                        <input type="checkbox" name="check">
                                        <span class="neu-check"></span>
                                        Not enough color variation in the design
                                    </label>
                                    <label class="check-container">
                                        <input type="checkbox" name="check">
                                        <span class="neu-check"></span>
                                        Inacessible to color blind or visually impaired users
                                    </label>
                                    <label class="check-container">
                                        <input type="checkbox" name="check">
                                        <span class="neu-check"></span>
                                        Interactive elements are difficult to differentiate and discern in their various states (inactive, hover and active/focus)
                                    </label>
                                    <label class="check-container">
                                        <input type="checkbox" name="check">
                                        <span class="neu-check"></span>
                                        Design template is too specific for any kind of branding
                                    </label>  
                                    <label class="check-container">
                                        <input type="checkbox" name="check">
                                        <span class="neu-check"></span>
                                        Element shading and lighting takes up too much design space
                                    </label>
                                    <label class="check-container">
                                        <input type="checkbox" name="check">
                                        <span class="neu-check"></span>
                                        Minimalist design limits how much content can be placed on the webpage
                                    </label>
                                </label>
                                <label for="additional-thoughts">
                                    Additional Thoughts:
                                    <textarea name="additonal-thoughts" placeholder="Enter your comments here..."></textarea>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
