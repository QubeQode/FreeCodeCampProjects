<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <!--Utilize flexbox at least once-->
        <style>
            html {
                height: 100%;
                width: 100%;
            }
            body {
                height: 100%;
                width: 100%;
                margin: 0px;
            }
            #nav-container {
                display: flex;
                flex-direction: row;
                position: fixed;
                background-image: linear-gradient(rgba(0, 0, 0, 1),rgba(0, 0, 0, 0.77));
                width: 100%;
                height: 7%;
                box-shadow: inset 0px -2px 1px 0 rgba(255, 255, 255, 1), inset 1px 0px 1px 0 rgba(0, 0, 0, 1), inset -1px 0px 1px 0 rgba(0, 0, 0, 1);
                color: rgba(255, 255, 255, 1)
            }
            #product-page {
                display: flex; 
                flex-direction: column;
            }
            ul {
                margin: 0px;
                padding: 0px;
                list-style-type: none;
                display: flex;
                flex-direction: row;
            }
        </style>
    </head>
    
    <body>
        <!--At least one media query-->
        <div id="nav-container">
            <!--Header is always at the top of the viewport-->
            <!--Needs image with id="header-img"-->
            <header id="header">
                <nav id="nav-bar">
                    <!--Three clickable links to corresponding parts of the landing page-->
                    <ul>
                        <li class="nav-link">
                            The Office Shoe
                        </li>
                        <li class="nav-link">
                            Product Details
                        </li>
                        <li class="nav-link">
                            Pre-Order Now
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div id="product-page">
            <form id="form">
                <input type="email" placeholder="Email">
                <input type="submit" id="submit">
            </form>
        </div>
    </body>
</html>
