<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <!--Utilize flexbox at least once-->
        <style>
            html {
                height: 100%;
                width: 100%;
            }
            body {
                height: 100%;
                width: 100%;
                margin: 0px;
                background-color: rgba(233, 233, 236, 1);
            }
            #header {
                display: flex;
                flex-direction: row;
                position: fixed;
                background-image: linear-gradient(rgba(0, 0, 0, 1),rgba(0, 0, 0, 0.77));
                width: 100%;
                height: 3.5vh;
                color: rgba(255, 255, 255, 1);
                z-index: 1;
            }
            #intro-graphic {
                display: flex; 
                flex-direction: column;
                height: 100vh;
                width: 100%;
                background-image: url(./Images/urban-bckg-box.png);
                background-position: center;
                justify-content: center;
                align-items: center;
                border-radius: 2vh;
                box-shadow: 1px 8px 6
                +px 0 rgba(0, 0, 0, 0.2);
            }
            #intro-graphic a {
                color: white;
                flex: 0.1;
                text-decoration: none;
                margin-top: 15px;
            }
            #intro-graphic #video {
                background-color: rgba(0, 0, 0, 0.6);
                border-radius: 13px;
                width: 80vh;
                height: auto;
            }
            #intro-graphic #video:focus {
                outline: none;
            }
            #bottom-txt {
                display: flex;
                flex-direction: row;
                flex: 1;
                width: 100vh;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: rgb(0, 0, 0);
                text-transform: uppercase;
                font-family: Arial, Helvetica, sans-serif;
                background-image: url(./Images/white-streak-flip.png);
                background-repeat: no-repeat;
                background-position: center;
                background-size: contain;
            }
            #bottom-txt h1 {
                margin: 0px;
                padding: 0px;
                font-size: 5vh;
            }

            #logo-container {
                flex: 0.1;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #logo-container #header-img {
                width: 40px;
                height: 40px;
                object-fit: scale-down;
                object-position: 50% 50%;
            }
            #nav-bar {
                margin: 0px;
                padding: 0px;
                list-style-type: none;
                display: flex;
                flex-direction: row;
                flex: 1;
            }
            .neu-banner {
                box-shadow:-5px -3px 19px 0 rgba(250, 250, 250, 0.9), 1px 8px 9px 0 rgba(0, 0, 0, 0.1);
                min-height: 40vh;
                min-width: 100%;
                margin: 50px 0px;
                padding: 1vh;
                box-sizing: border-box;
                background-image: linear-gradient(45deg, #d53d29 55%,#e9e9ec 55% 70%,#d53d29 70% 80%,#e9e9ec 80% 100%);
                display: flex;
                flex-direction: row;
            }
            .neu-box {
                box-shadow:-5px -2px 9px 0 rgba(250, 250, 250, 0.9), 1px 8px 9px 0 rgba(0, 0, 0, 0.1);
                min-height: 50vh;
                min-width: 100%;
                margin-bottom: 35px;
                padding: 1vh;
                border-radius: 2vh;
                box-sizing: border-box;
            }
            .page-card {
                display: flex;
                flex: 1;
                justify-content: center;
                max-width: 100%;
                max-height: 100%;
            }
            .product-width {
                flex: 0.8;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .product-width-100 {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #product-info {
                display: flex;
                flex-direction: row;
                flex: 1;
                align-items: center;
                justify-content: center;
            }
            #product-page {
                display: flex;
                flex-direction: column;
            }
            #pre-order {
                display: flex;
                flex-direction: row;
                flex: 1;
                align-items: center;
                justify-content: center;
            }
            #top-txt {
                display: flex;
                flex-direction: row;
                flex: 1;
                width: 100vh;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: rgb(0, 0, 0);
                text-transform: uppercase;
                font-family: Arial, Helvetica, sans-serif;
                background-image: url(./Images/white-streak.png);
                background-repeat: no-repeat;
                background-position: center;
                background-size: contain;
            }
            #top-txt h1 {
                margin: 0px;
                padding: 0px;
                font-size: 5vh;
            }
            ul {
                margin: 0px;
                padding: 0px;
                list-style-type: none;
                flex-direction: row;
                display: flex;
                flex: 1;
                align-items: center;
            }
            ul .nav-link {
                flex: 1;
                text-transform: capitalize;
                font-size: 18px;
            }
            #video-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .width-margin {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        </style>
    </head>
    
    <body>
        <!--At least one media query-->
        <header id="header">
            <div id="logo-container">
                <img src="Images/NicePng_white-nike-logo-png_609637.png" id="header-img" width="3910" height="1757">
            </div>
            <nav id="nav-bar">
                <!--Three clickable links to corresponding parts of the landing page-->
                <ul>
                    <div class="width-margin">
                        <li class="nav-link">
                            The Office Shoe
                        </li>
                    </div>
                    <div class="width-margin">
                        <li class="nav-link">
                            Product Details
                        </li>
                    </div>
                    <div class="width-margin">
                        <li class="nav-link">
                            Pre-Order Now
                        </li>
                    </div>
                </ul>
            </nav>
        </header>
        <div id="intro-graphic">
            <div id="top-txt">
                <h1>
                    Everyone's a Player.
                </h1>
            </div>
            <div id="video-container">
                <video id="video" controls>
                    <source src="Videos/ad-crop.mp4" type="video/mp4">
                    Sorry, this video is not compatible with your browser
                </video>
            </div>
            <a href="https://www.youtube.com/watch?v=Aw1o5tX0GdA&t=9s">Link to the Original Video</a>
            <div id="bottom-txt">
                <h1>
                    Are you dressed for the game?
                </h1>
            </div>
        </div>
        <div id="product-page">
            <div id="product-info">
                <div class="product-width-100">
                    <div class="neu-banner">
                        <div id="shoe-description">
                            placeholder
                        </div>
                        <div id="shoe-container">
                            <img src="Images/office shoe.png" width="200px" height="200px">
                        </div>
                    </div>
                </div>
            </div>
            <div id="pre-order">
                <div class="product-width">
                    <div class="neu-box">
                        <form id="form">
                            <input type="email" placeholder="Email">
                            <input type="submit" id="submit">
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
